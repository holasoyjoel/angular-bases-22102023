<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDelete">
    <h3>
        Heroe Borrado <small class="text-danger">{{deletedHero}}</small>
    </h3>
</div>

<ng-template #nothingWasDelete>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heroNames.length > 0"
    class="btn btn-outline-danger" 
    (click)="removeLastHero()"
>
    Borrar Ultimo Heroe
</button>


<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroNames">
        {{ name }}
    </li>
</ul>
